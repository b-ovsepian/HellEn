<section class="section registration">
  <div class="container">
    <h2 hidden>форма для регистрации</h2>
    <p class="registration-prame-text">
      Регистрация на <span class="accent">бесплатную</span> телефонную<br>
      <span class="accent">консультацию</span> по нюансам ЗНО по<br>английскому
      языку
    </p>
    <p class="registration-secondary-text">
      Оставь заявку на участие в <span class="accent">бесплатном занятии</span>.<br>
      С вами свяжется консультант и ответит на вопросы
    </p>
    <form class="contact-form">
      <label class="contact-form-label">
        <input
          class="contact-form-input first-input"
          type="text"
          name="user-name"
          placeholder="Имя*"
          required/>
      </label>
      <label class="contact-form-label">
        <input
          class="contact-form-input"
          type="number"
          name="user-tel"
          placeholder="Телефон*"
          required/>
      </label>
      <button class="button primary" type="submit" >
        хочу на бесплатное занятие
      </button>
    </form>
  </div>
</section>
